<mat-card class="card">
    <mat-card-content>
        <h1>{{ timeLeft }}</h1>
        <h2>{{ currentQuestion }}</h2>
        <div *ngFor="let answer of currentAnswers">
            <p>{{ answer[1] }}</p>
            <button mat-raised-button class="confirmation-button" (click)="choose(answer[0])">Choose</button>
        </div>

    </mat-card-content>
</mat-card>
